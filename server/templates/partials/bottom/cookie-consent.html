<div
	data-o-component="o-cookie-message"
	class="o-cookie-message o-cookie-message--alternative"
	data-o-cookie-message-theme="alternative"
	role="dialog"
	aria-labelledby="cookie-banner-aria-label"
	aria-describedby="cookie-banner-aria-description"
>
	<div class="o-cookie-message__outer">
		<div class="o-cookie-message__inner">

			<div class="o-cookie-message__content">
				<div class="o-cookie-message__heading">
					<h2 id="cookie-banner-aria-label">Cookies on FT Sites</h2>
				</div>
				<p id="cookie-banner-aria-description">
					We use
					<a
						href="http://help.ft.com/help/legal-privacy/cookies/"
						class="o-cookie-message__link o-cookie-message__link--external"
						target="_blank"
						rel="noopener"
						data-o-banner-action
						data-o-banner-action-type="view-policy">cookies</a>
					for a number of reasons, such as keeping FT Sites reliable and secure,
					personalising content and ads, providing social media features and to
					analyse how our Sites are used.
				</p>
			</div>

			<div class="o-cookie-message__actions">
				<div class="o-cookie-message__action">
					<a
						href="https://consent.ft.com/__consent/consent-record-cookie?redirect={{#if @root.realUrl}}{{@root.realUrl}}{{else}}https://www.ft.com{{/if}}"
						class="o-cookie-message__button"
						data-o-banner-action
						data-o-banner-action-type="accept"
						data-action="accept-form">
						Accept &amp; continue
					</a>
				</div>
				<div class="o-cookie-message__action o-cookie-message__action--secondary">
					<a href="https://www.ft.com/preferences/manage-cookies" class="o-cookie-message__link" data-o-banner-action data-o-banner-action-type="manage">Manage cookies</a>
				</div>
			</div>

		</div>
	</div>
</div>
